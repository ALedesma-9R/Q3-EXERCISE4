 <body>
 	<div class="container mt-5">
		<h1>Greeting App</h1>
 		<hr>

	 	<form>
	 	<!== *for* and *id* are the same ==>
	 		<label for="fname">Enter name: </label>
	 		<br>
	 		<input type="text" class="form-control" id="fname">

	 		<br>
	 		<br>
	 		<h5 id="guestName">Welcome, guest!</h5>

	 		<button type="button" class="btn btn-info" onclick="greet()">Greet</button>
	 		<button type="button" class="btn btn-info" onclick="window.location.reload()">Refresh</button>
	 	</form>

 		<script type="text/javascript">
 			function greet(){

 		// to give var "name" a value, get from the input (of the user) *fname* ---- value of var (name) = the content of id (fname)
 				var name = document.getElementById ('fname').value;

 			document.getElementById('guestName').innerHTML = 'Welcome, ' + name + '!';
 				}


 		</script>
 	</div>

 </body>
